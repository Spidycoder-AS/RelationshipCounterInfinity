            <h2 class="title">Count the Golden Time of your Life with Your <br /><b>Loved ‚ô• One</b>&#127799;</h2>
        <div class="datetime-container" id="inputForm">
          <div class="datetime-card">

            <div id="errorMessage" class="error-message"></div>
            <div class="datetime-inputs">

            <div class="quote-container">
              <input
              type="text"
              id="customQuote"
              placeholder="Enter your quote or let us surprise you with one...."
            maxlength="100"
