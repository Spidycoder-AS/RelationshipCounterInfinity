  <body>
    <header>
      <div class="logo-container">
        <img src="assets/Logo-1.png" alt="Love Counter Logo" class="logo" />
      </div>
    </header>

    <main>
      <div id="inputForm" class="input-card">
        <h2>When did your love story begin?</h2>
        <div class="form-group">
          <label for="startDate">Date:</label>
          <input type="date" id="startDate" required />
        </div>
        <div class="form-group">
          <label for="startTime">Time (optional):</label>
          <input type="time" id="startTime" />
        </div>
        <div id="errorMessage" class="error-message"></div>
        <button onclick="saveDateTime()" class="start-button">
          Start Counting
        </button>
      </div>

      <div class="heart-container" style="display: none">
        <div class="heart-wrapper">
          <img src="assets/heart-of-love.png" alt="Heart" class="heart-image" />
          <div id="counter" class="counter-text"></div>
        </div>
        <div class="quote-container">
          <div class="form-group">
            <label for="customQuote">Add your love quote (optional):</label>
            <input
              type="text"
              id="customQuote"
              placeholder="Write your own love quote here..."
              maxlength="100"
            />
            <div class="quote-buttons">
              <button onclick="previewImage()" class="preview-button">
                Preview Image
                <svg
                  fill="#000000"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  id="image"
                  data-name="Flat Line"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon flat-line"
                  style="vertical-align: middle; margin-left: 8px"
                >
                  <path
                    id="secondary"
                    d="M21,5V19a1,1,0,0,1-.29.71L14,13l-3,3L9,14,3.29,19.71A1,1,0,0,1,3,19V5A1,1,0,0,1,4,4H20A1,1,0,0,1,21,5Z"
                    style="fill: rgb(44, 169, 188); stroke-width: 2"
                  ></path>
                  <polyline
                    id="primary"
                    points="20.71 19.71 14 13 11 16 9 14 3.29 19.71"
                    style="
                      fill: none;
                      stroke: rgb(0, 0, 0);
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 2;
                    "
                  ></polyline>
                  <line
                    id="primary-upstroke"
                    x1="10.95"
                    y1="9"
                    x2="11.05"
                    y2="9"
                    style="
                      fill: none;
                      stroke: rgb(0, 0, 0);
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 2.5;
                    "
                  ></line>
                  <rect
                    id="primary-2"
                    data-name="primary"
                    x="3"
                    y="4"
                    width="18"
                    height="16"
                    rx="1"
                    style="
                      fill: none;
                      stroke: rgb(0, 0, 0);
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 2;
                    "
                  ></rect>
                </svg>
              </button>
              <button onclick="downloadImage()" class="download-button">
                Download Image
              </button>
            </div>
          </div>
          <p id="randomQuote" class="love-quote"></p>
        </div>
        <div class="button-container">
          <button onclick="shareCounter()" class="share-button">
            Share Your Love
          </button>
          <button
            onclick="resetDateTime()"
            id="resetButton"
            class="reset-button"
          >
            Reset Counter
          </button>
        </div>
      </div>
    </main>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="previewContainer"></div>
      </div>
    </div>
